<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatBlog</title>
  <link rel="stylesheet" href="css/homepage.css">
  <script src="js/particles.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 粒子背景 -->
  <iframe id="background" src="pr.html"></iframe>

  <!-- 顶部导航栏 -->
  <header id="header">
    <nav>
      <ul>
        <li><a href="homepage.html">首页</a></li>
        <li><a href="articles.html">文章</a></li>
        <li><a href="about.html">关于</a></li>
        <li><a href="contact.html">联系</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="section hero fade-in" id="hero">
      <h1>欢迎来到CatBlog</h1>
      <p>记录生活点滴，分享校园精彩瞬间。</p>
    </section>

    <!-- 最新文章 Section -->
    <section class="section latest-articles fade-in" id="latest-articles">
      <h2>最新文章</h2>
      <div id="articles-container"></div>
    </section>

    <!-- 特性介绍 Section -->
    <section class="section features fade-in" id="features">
      <h2>导言</h2>
      <div class="features-container">
        <div class="feature-card">
          <i class="fas fa-pen-fancy"></i>
          <h3>记录点滴</h3>
          <p>随时记录校园的趣事与活动，留下美好的回忆。</p>
        </div>
        <div class="feature-card">
          <i class="fas fa-book"></i>
          <h3>轻松阅读</h3>
          <p>简洁的界面，舒适的阅读体验。</p>
        </div>
        <div class="feature-card">
          <i class="fas fa-users"></i>
          <h3>社区互动</h3>
          <p>分享故事，交流想法，构建属于我们的社区。</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CatBlog. 保留所有权利.</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>


  <audio id="background-music" autoplay loop>
    <source src="music/絆.mp3" type="audio/mp3">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 自动对齐组件 JavaScript 实现
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section'); // 获取所有需要对齐的组件
      let timeout;

      window.addEventListener('scroll', () => {
        if (timeout) clearTimeout(timeout);

        // 延迟处理，确保用户完成滚动后自动对齐
        timeout = setTimeout(() => {
          const closest = Array.from(sections).reduce((closestSection, section) => {
            const rect = section.getBoundingClientRect();
            const offset = Math.abs(rect.top);
            return offset < Math.abs(closestSection.top) ? { section, top: rect.top } : closestSection;
          }, { section: sections[0], top: Infinity });

          closest.section.scrollIntoView({ behavior: 'smooth' }); // 平滑滚动到最近的组件
        }, 100);
      });
    });
  </script>
</body>
</html>
